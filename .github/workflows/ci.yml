name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Test
        run: cargo test
      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings
